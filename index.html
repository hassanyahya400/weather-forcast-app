<!doctype html>
<html>

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Semi+Condensed&family=Big+Shoulders+Display:wght@700&family=Fraunces:wght@800;900&family=Inter&family=Lexend+Deca&family=Merriweather:wght@300&family=Montserrat:ital,wght@0,400;0,600;1,300&family=Open+Sans&family=Outfit:wght@300;400&family=Overpass:wght@300&family=Raleway:wght@400;700&family=Sacramento&family=Ubuntu+Mono&family=Ubuntu:wght@300;500;700&display=swap"
          rel="stylesheet">

     <script src="https://cdn.tailwindcss.com"></script>

     <style>
          body {
               font-family: 'Montserrat', sans-serif;
          }
     </style>
     
</head>

<body class="bg-orange-100 w-screen h-screen grid items-center">
     <main class=" bg-orange-200 p-5 mx-auto place-items-center rounded-lg ">
          <h2 class="semi-bold text-xl pb-2">Check your weather forcast</h2>
          <form action="" method="" class="w-full flex">
               <input type="text" placeholder="type a city name e.g Ilorin" name="city" class="w-5/6  p-2 outline-0 border-b-2 border-orange-100 " autocomplete="off" required>
               <button type="submit" class="btn px-1 mx-2 bg-orange-500 text-gray-100 rounded-sm font-bold ">Submit</button>
          </form>
          <section class=" pt-4 grid gap-3">

               <h2 class="city-name uppercase font-semibold text-2xl">Ilorin</h2>
               <p>Current temperature: <span class="avg-temp text-lg font-bold"> - </span></p>
               <p>Min: <span class="min-temp font-bold"> - </span>, Max: <span class="max-temp font-bold"> - </span></p>
               <div class="text-lg flex items-center gap-2">
                    <span class="city-desc flex-1">weather description</span>
                    <img src="" alt=""
                         class="city-desc-img text-center w-24">
               </div>

          </section>
     </main>

     

     <script src="index.js"></script>
</body>

</html>
